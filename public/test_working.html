<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Account Outreach - Working Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-card {
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-users"></i>
                    Proxy Account Outreach Manager
                </a>
            </div>
        </nav>

        <!-- Dashboard -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-file-alt fa-2x text-primary mb-2"></i>
                        <h5 class="card-title">Total Proposals</h5>
                        <h2 class="text-primary" id="totalProposals">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                        <h5 class="card-title">Voted Accounts</h5>
                        <h2 class="text-success" id="votedAccounts">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                        <h5 class="card-title">Unvoted Accounts</h5>
                        <h2 class="text-warning" id="unvotedAccounts">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-envelope fa-2x text-info mb-2"></i>
                        <h5 class="card-title">Pending Outreach</h5>
                        <h2 class="text-info" id="pendingOutreach">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Proposals Section -->
        <div class="row mt-4" id="proposalsCard">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Proposals</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="refreshProposals()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Job Number</th>
                                        <th>Issuer</th>
                                        <th>Category</th>
                                        <th>Subcategory</th>
                                        <th>Prediction Correct</th>
                                        <th>Approved</th>
                                        <th>For %</th>
                                        <th>Against %</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="proposalsTableBody">
                                    <tr>
                                        <td colspan="10" class="text-center">Loading proposals...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <nav aria-label="Proposals pagination">
                            <ul class="pagination justify-content-center" id="proposalsPagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Proposal Accounts Container (inline display) -->
        <div id="proposalAccountsContainer" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Script starting...');
        
        // Test function to verify JavaScript is working
        function refreshProposals() {
            alert('Refresh button clicked! JavaScript is working.');
            console.log('Refresh function called');
            loadProposalsTable();
        }
        
        // Simple test of the viewProposalAccounts function
        function testViewProposalAccounts(id) {
            alert(`Account view clicked for proposal ${id}! This would show accounts.`);
            console.log('viewProposalAccounts called with id:', id);
        }
        
        // Dashboard data loading
        async function loadDashboardData() {
            console.log('Loading dashboard data...');
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                console.log('Dashboard data received:', data);
                
                document.getElementById('totalProposals').textContent = data.totalProposals || 0;
                document.getElementById('votedAccounts').textContent = data.votedAccounts || 0;
                document.getElementById('unvotedAccounts').textContent = data.unvotedAccounts || 0;
                document.getElementById('pendingOutreach').textContent = data.pendingOutreach || 0;
                
                console.log('Dashboard updated successfully');
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        // Proposals loading
        async function loadProposalsTable(page = 1) {
            console.log('Loading proposals table, page:', page);
            try {
                const response = await fetch(`/api/proposals?page=${page}&limit=10`);
                const data = await response.json();
                console.log('Proposals data received:', data);
                
                renderProposalsTable(data.proposals || []);
                renderProposalsPagination(data.pagination || {});
                
            } catch (error) {
                console.error('Error loading proposals:', error);
                const tbody = document.getElementById('proposalsTableBody');
                tbody.innerHTML = '<tr><td colspan="10" class="text-center text-danger">Error loading proposals</td></tr>';
            }
        }
        
        function renderProposalsTable(proposals) {
            console.log('Rendering proposals table with', proposals.length, 'proposals');
            const tbody = document.getElementById('proposalsTableBody');
            
            if (!proposals || proposals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center">No proposals found</td></tr>';
                return;
            }
            
            tbody.innerHTML = proposals.map(proposal => `
                <tr>
                    <td>${proposal.id}</td>
                    <td>${proposal.job_number || '-'}</td>
                    <td>${proposal.issuer_name || '-'}</td>
                    <td>${proposal.category || '-'}</td>
                    <td>${proposal.subcategory || '-'}</td>
                    <td>
                        <span class="badge ${proposal.prediction_correct ? 'bg-success' : 'bg-danger'}">
                            ${proposal.prediction_correct ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${proposal.approved ? 'bg-success' : 'bg-secondary'}">
                            ${proposal.approved ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td>${proposal.for_percentage ? parseFloat(proposal.for_percentage).toFixed(2) + '%' : '-'}</td>
                    <td>${proposal.against_percentage ? parseFloat(proposal.against_percentage).toFixed(2) + '%' : '-'}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="alert('Details for proposal ${proposal.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary ms-1" onclick="testViewProposalAccounts(${proposal.id})" title="Show Accounts">
                                <i class="fas fa-table"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            console.log('Proposals table rendered successfully');
        }
        
        function renderProposalsPagination(pagination) {
            const paginationContainer = document.getElementById('proposalsPagination');
            
            if (!pagination || pagination.total_pages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (pagination.current_page > 1) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadProposalsTable(${pagination.current_page - 1}); return false;">Previous</a>
                    </li>
                `;
            }
            
            // Page numbers
            const startPage = Math.max(1, pagination.current_page - 2);
            const endPage = Math.min(pagination.total_pages, pagination.current_page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === pagination.current_page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadProposalsTable(${i}); return false;">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            if (pagination.current_page < pagination.total_pages) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadProposalsTable(${pagination.current_page + 1}); return false;">Next</a>
                    </li>
                `;
            }
            
            paginationContainer.innerHTML = paginationHTML;
            console.log('Pagination rendered successfully');
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadDashboardData();
            loadProposalsTable();
        });
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
