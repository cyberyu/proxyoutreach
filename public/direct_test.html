<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Function Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Direct Function Test</h1>
        
        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="testViewProposalAccounts()">Test viewProposalAccounts(279)</button>
            <button class="btn btn-success me-2" onclick="testLoadDashboard()">Test loadDashboardData()</button>
        </div>
        
        <div class="mt-3">
            <h3>Debug Output:</h3>
            <div id="debugOutput" style="background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; height: 300px; overflow-y: auto;"></div>
        </div>
        
        <!-- Placeholder elements -->
        <div class="d-none">
            <div id="proposalAccountsContainer"></div>
            <div id="proposalAccountsTitle"></div>
            <div id="totalProposals">-</div>
            <div id="votedAccounts">-</div>
            <div id="unvotedAccounts">-</div>
            <div id="pendingOutreach">-</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debugOutput');
            if (debugDiv) {
                const logEntry = document.createElement('div');
                logEntry.textContent = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : arg
                ).join(' ');
                debugDiv.appendChild(logEntry);
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        };
        
        function testViewProposalAccounts() {
            console.log('=== Testing viewProposalAccounts(279) ===');
            if (typeof viewProposalAccounts === 'function') {
                viewProposalAccounts(279);
            } else {
                console.log('ERROR: viewProposalAccounts function not found!');
            }
        }
        
        function testLoadDashboard() {
            console.log('=== Testing loadDashboardData() ===');
            if (typeof loadDashboardData === 'function') {
                loadDashboardData();
            } else {
                console.log('ERROR: loadDashboardData function not found!');
            }
        }
        
        // Test if functions are available immediately
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded. Testing function availability:');
            console.log('viewProposalAccounts available:', typeof viewProposalAccounts);
            console.log('loadDashboardData available:', typeof loadDashboardData);
            console.log('renderProposalAccountsInline available:', typeof renderProposalAccountsInline);
        });
    </script>
</body>
</html>
